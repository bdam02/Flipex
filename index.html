<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flipex</title>

<style>
:root{
  --bg:#020617;
  --card:#020617e6;
  --border:rgba(255,255,255,.1);
  --accent:#22d3ee;
  --text:#e5e7eb;
}

*{
  box-sizing:border-box;
  font-family:Inter,system-ui;
}

body{
  margin:0;
  background:radial-gradient(circle at top,#020617,#000);
  color:var(--text);
  min-height:100vh;
}

.warning{
  position:fixed;
  top:15px;
  right:20px;
  font-size:12px;
  opacity:.6;
}

.container{
  max-width:700px;
  margin:auto;
  padding:50px 20px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:32px;
}

/* LOGO */
.logo{
  width:90px;
  height:90px;
  border-radius:22px;
  background:linear-gradient(135deg,#22d3ee,#0ea5e9);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:900;
  font-size:28px;
  color:#020617;
  box-shadow:0 0 40px #22d3ee77;
}

h1{
  margin:0;
  font-size:44px;
  letter-spacing:1px;
}

/* CARD */
.card{
  width:100%;
  background:var(--card);
  border:1px solid var(--border);
  border-radius:22px;
  padding:24px;
}

/* INPUT + BUTTON */
.input,
button{
  width:100%;
  height:52px;
  border-radius:14px;
  font-size:15px;
}

.input{
  padding:0 14px;
  background:#020617;
  border:1px solid var(--border);
  color:white;
}

button{
  margin-top:14px;
  background:linear-gradient(135deg,#22d3ee,#0ea5e9);
  border:none;
  font-weight:700;
  cursor:pointer;
  transition:.25s;
}

button:hover{
  transform:translateY(-2px);
}

/* LOADER */
.loader{
  margin-top:16px;
  font-size:14px;
  min-height:22px;
  opacity:.8;
}

.progress{
  width:100%;
  height:6px;
  background:#020617;
  border-radius:6px;
  overflow:hidden;
  margin-top:10px;
}

.progress div{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#22d3ee,#0ea5e9);
}

.fake-ip{
  margin-top:18px;
  font-size:20px;
  color:var(--accent);
  font-weight:600;
}

/* TERMINAL */
.terminal{
  width:100%;
  background:#020617;
  border:1px solid var(--border);
  border-radius:18px;
  overflow:hidden;
  margin-top:20px;
}

.term-header{
  display:flex;
  gap:6px;
  padding:10px;
  border-bottom:1px solid var(--border);
}

.dot{
  width:10px;
  height:10px;
  border-radius:50%;
}
.red{background:#ef4444}
.yellow{background:#facc15}
.green{background:#22c55e}

pre{
  margin:0;
  padding:18px;
  font-size:13px;
  color:#22d3ee;
  min-height:180px;
  white-space:pre-wrap;
}

/* IP INFOS */
.section-title{
  display:flex;
  align-items:center;
  gap:10px;
}

.arrow{
  font-size:20px;
}

</style>
</head>

<body>

<div class="warning">⚠️ This site is a prank</div>

<div class="container">

<div class="logo">FX</div>
<h1>Flipex</h1>

<div class="card">
  <input class="input" id="user" placeholder="Discord user">
  <button onclick="start()">Search</button>

  <div class="loader" id="loader"></div>
  <div class="progress"><div id="bar"></div></div>
  <div class="fake-ip" id="ip"></div>

  <!-- FAKE TERMINAL -->
  <div class="terminal">
    <div class="term-header">
      <span class="dot red"></span>
      <span class="dot yellow"></span>
      <span class="dot green"></span>
    </div>
    <pre id="terminal"></pre>
  </div>
</div>

<div class="card">
  <div class="section-title">
    <span class="arrow">⬇</span>
    <h3>IP Informations</h3>
  </div>
  <div id="ipinfo">Waiting for scan…</div>
</div>

</div>

<script>
const loader=document.getElementById("loader");
const bar=document.getElementById("bar");
const ip=document.getElementById("ip");
const terminal=document.getElementById("terminal");

function rand(a,b){return Math.floor(Math.random()*(b-a+1))+a}
function randIP(){
 return `${rand(1,255)}.${rand(0,255)}.${rand(0,255)}.${rand(1,254)}`;
}
function sleep(ms){return new Promise(r=>setTimeout(r,ms))}

async function dots(text){
 loader.textContent=text;
 for(let i=0;i<3;i++){
  await sleep(600);
  loader.textContent+=".";
 }
}

async function start(){
 ip.textContent="";
 terminal.textContent="";
 bar.style.width="0%";

 await dots("searching user");
 await dots("searching for ip");
 await dots("analyzing network");

 for(let i=0;i<=100;i++){
  bar.style.width=i+"%";
  await sleep(40);
 }

 const fakeIP=randIP();
 ip.textContent="USER IP: "+fakeIP;

 document.getElementById("ipinfo").innerHTML=
 `<p>Country: ${["Canada","France","Japan","Germany"][rand(0,3)]}</p>
  <p>ISP: ${["QuantumNet","FiberCore","CloudISP"][rand(0,2)]}</p>
  <p>Risk Level: ${rand(12,88)}%</p>`;

 startTerminal(fakeIP);
}

/* TERMINAL ANIMATION */
function startTerminal(ip){
 const lines=[
  "> Initializing Flipex Terminal...",
  "> Loading exploit modules...",
  "> Scanning packets...",
  `> Target IP locked: ${ip}`,
  "> Mapping network routes...",
  "> Scan completed (simulated)"
 ];
 let l=0,c=0;
 function type(){
  if(l>=lines.length) return;
  terminal.textContent+=lines[l][c++]||"";
  if(c===lines[l].length){
    terminal.textContent+="\n";
    l++;c=0;
    setTimeout(type,500);
  } else setTimeout(type,35);
 }
 type();
}
</script>

</body>
</html>
