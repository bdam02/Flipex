<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FLIPEX</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --red: #ff2a2a;
  --dark: #050505;
}

* {
  box-sizing: border-box;
  font-family: "JetBrains Mono", monospace;
}

body {
  margin: 0;
  background: var(--dark);
  color: white;
  overflow-x: hidden;
}

.warning {
  position: fixed;
  top: 15px;
  right: 20px;
  font-size: 12px;
  color: var(--red);
  opacity: 0.7;
}

.container {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.card {
  text-align: center;
  padding: 40px;
  width: 100%;
  max-width: 420px;
}

.logo {
  font-size: 48px;
  color: var(--red);
  letter-spacing: 6px;
  margin-bottom: 15px;
}

.subtitle {
  opacity: 0.6;
  margin-bottom: 30px;
}

input {
  width: 100%;
  padding: 14px;
  background: #0c0c0c;
  border: 1px solid #222;
  color: white;
  font-size: 14px;
}

button {
  width: 100%;
  margin-top: 15px;
  padding: 14px;
  background: var(--red);
  border: none;
  color: black;
  font-weight: bold;
  cursor: pointer;
  transition: 0.2s;
}

button:hover {
  opacity: 0.8;
}

.error {
  color: var(--red);
  font-size: 13px;
  margin-top: 10px;
}

.loading {
  margin-top: 15px;
  display: none;
}

.dots span {
  animation: blink 1.8s infinite;
}

.dots span:nth-child(2){animation-delay:.6s}
.dots span:nth-child(3){animation-delay:1.2s}

@keyframes blink {
  0%{opacity:0}
  50%{opacity:1}
  100%{opacity:0}
}

/* TERMINAL */
#terminal {
  position: fixed;
  inset: 0;
  background: black;
  color: var(--red);
  padding: 20px;
  display: none;
  overflow-y: auto;
}

pre {
  white-space: pre-wrap;
  font-size: 13px;
}

/* RESULTS */
#results {
  display: none;
  padding: 40px;
}

.result-box {
  background: #0b0b0b;
  border: 1px solid #222;
  padding: 20px;
  margin-top: 20px;
}
</style>
</head>

<body>

<div class="warning">⚠ This site is a prank (fake data)</div>

<div class="container">
  <div class="card">
    <div class="logo">FLIPEX</div>
    <div class="subtitle">OSINT Interface</div>

    <input id="user" placeholder="Discord user">
    <button onclick="start()">Search</button>

    <div class="error" id="error"></div>

    <div class="loading" id="loading">
      Searching user<span class="dots"><span>.</span><span>.</span><span>.</span></span>
    </div>
  </div>
</div>

<!-- TERMINAL -->
<div id="terminal">
<pre id="termText"></pre>
</div>

<!-- RESULTS -->
<div id="results">
  <h2>IP Informations ↓</h2>
  <div class="result-box" id="info"></div>
</div>

<script>
const terminal = document.getElementById("terminal");
const termText = document.getElementById("termText");

function start(){
  const user = document.getElementById("user").value.trim();
  document.getElementById("error").textContent = "";

  if(!user){
    document.getElementById("error").textContent =
      "This field must not be empty";
    return;
  }

  document.getElementById("loading").style.display = "block";

  setTimeout(()=>{
    document.getElementById("loading").style.display = "none";
    openTerminal();
  }, 6000);
}

function openTerminal(){
  terminal.style.display = "block";
  termText.textContent = "";

  const lines = [
`███████╗██╗     ██╗██████╗ ███████╗██╗  ██╗
██╔════╝██║     ██║██╔══██╗██╔════╝╚██╗██╔╝
█████╗  ██║     ██║██████╔╝█████╗   ╚███╔╝ 
██╔══╝  ██║     ██║██╔═══╝ ██╔══╝   ██╔██╗ 
██║     ███████╗██║██║     ███████╗██╔╝ ██╗
╚═╝     ╚══════╝╚═╝╚═╝     ╚══════╝╚═╝  ╚═╝

FLIPEX OSINT FRAMEWORK
-----------------------------
[+] Initializing modules
[+] Loading AI analysis
[+] Resolving user
[+] Scanning network
[+] Enumerating ports
[+] Generating report
[!] Fake data mode enabled
[✓] Done`
  ];

  let i = 0;
  const interval = setInterval(()=>{
    termText.textContent += lines[0].split("\n")[i] + "\n";
    terminal.scrollTop = terminal.scrollHeight;
    i++;
    if(i >= lines[0].split("\n").length){
      clearInterval(interval);
      setTimeout(closeTerminal, 1200);
    }
  }, 120);
}

function closeTerminal(){
  terminal.style.display = "none";
  showResults();
}

function randomIP(){
  return `${rand(1,223)}.${rand(0,255)}.${rand(0,255)}.${rand(1,254)}`;
}

function rand(min,max){
  return Math.floor(Math.random()*(max-min+1))+min;
}

function showResults(){
  document.getElementById("results").style.display = "block";

  document.getElementById("info").innerHTML = `
<b>IP:</b> ${randomIP()}<br>
<b>Country:</b> ${["Canada","France","Germany","Japan"][rand(0,3)]}<br>
<b>City:</b> ${["Montreal","Paris","Berlin","Tokyo"][rand(0,3)]}<br>
<b>ISP:</b> ${["CloudNet","NovaLink","FiberX"][rand(0,2)]}<br>
<b>Open Ports:</b> 80, 443, 22<br>
<b>Risk Level:</b> LOW
`;
}
</script>

</body>
</html>
