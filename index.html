<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flipex</title>

<style>
:root{
  --bg:#020617;
  --accent:#ef4444;
  --cyan:#22d3ee;
}

*{box-sizing:border-box;font-family:Inter,system-ui}

body{
  margin:0;
  background:radial-gradient(circle at top,#020617,#000);
  color:white;
  min-height:100vh;
}

/* MAIN */
.container{
  max-width:650px;
  margin:auto;
  padding:60px 20px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:28px;
}

.logo{
  width:90px;height:90px;
  border-radius:24px;
  background:linear-gradient(135deg,#22d3ee,#0ea5e9);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:900;
  font-size:28px;
  color:#020617;
  box-shadow:0 0 40px #22d3ee66;
}

.card{
  width:100%;
  background:#020617;
  border:1px solid rgba(255,255,255,.1);
  border-radius:22px;
  padding:24px;
}

input,button{
  width:100%;
  height:52px;
  border-radius:14px;
  font-size:15px;
}

input{
  background:#020617;
  border:1px solid rgba(255,255,255,.2);
  color:white;
  padding:0 14px;
}

button{
  margin-top:14px;
  background:linear-gradient(135deg,#22d3ee,#0ea5e9);
  border:none;
  font-weight:700;
  cursor:pointer;
}

.error{
  margin-top:10px;
  color:#ef4444;
  font-size:14px;
  display:none;
}

.loader{
  margin-top:16px;
  min-height:22px;
  opacity:.85;
}

/* RESULTS */
.result{
  margin-top:18px;
  font-size:20px;
  color:var(--cyan);
  font-weight:700;
}

.ipinfo{
  margin-top:12px;
  font-size:14px;
  opacity:.9;
}

/* TERMINAL FULLSCREEN */
.terminal-screen{
  position:fixed;
  inset:0;
  background:black;
  display:none;
  flex-direction:column;
  padding:20px;
  z-index:999;
}

.term-title{
  color:#ef4444;
  font-size:22px;
  font-weight:900;
  margin-bottom:12px;
}

.term-body{
  flex:1;
  color:#22d3ee;
  font-family:ui-monospace,monospace;
  font-size:14px;
  white-space:pre-wrap;
  overflow-y:auto;
}
</style>
</head>

<body>

<div class="container">
  <div class="logo">FX</div>
  <h1>Flipex</h1>

  <div class="card">
    <input id="user" placeholder="Discord user">
    <button onclick="start()">Search</button>
    <div class="error" id="error">This field must be filled</div>
    <div class="loader" id="loader"></div>

    <div class="result" id="ip"></div>
    <div class="ipinfo" id="ipinfo"></div>
  </div>
</div>

<!-- TERMINAL -->
<div class="terminal-screen" id="terminalScreen">
  <div class="term-title">FLIPEX :: OSINT TERMINAL</div>
  <div class="term-body" id="terminal"></div>
</div>

<script>
const userInput=document.getElementById("user");
const error=document.getElementById("error");
const loader=document.getElementById("loader");
const screen=document.getElementById("terminalScreen");
const terminal=document.getElementById("terminal");
const ipBox=document.getElementById("ip");
const infoBox=document.getElementById("ipinfo");

function sleep(ms){return new Promise(r=>setTimeout(r,ms))}
function rand(a,b){return Math.floor(Math.random()*(b-a+1))+a}
function randIP(){
 return `${rand(1,255)}.${rand(0,255)}.${rand(0,255)}.${rand(1,254)}`
}

async function dots(text){
 loader.textContent=text;
 for(let i=0;i<3;i++){
  await sleep(600);
  loader.textContent+=".";
 }
}

async function start(){
 error.style.display="none";
 loader.textContent="";
 ipBox.textContent="";
 infoBox.textContent="";

 if(userInput.value.trim()===""){
   error.style.display="block";
   return;
 }

 await dots("searching user");
 await dots("initializing scan");

 loader.textContent="";
 openTerminal();
}

/* TERMINAL */
async function openTerminal(){
 screen.style.display="flex";
 terminal.textContent="";
 const fakeIP=randIP();

 const lines=[
  "[ SYSTEM ] Booting FLIPEX Core",
  "[ OK ] Memory initialized",
  "[ OK ] AI modules loaded",
  "",
  "TARGET USER: "+userInput.value,
  "LINKED IP: "+fakeIP,
  "",
  "[+] Scanning routing tables",
  "[+] Analyzing traffic",
  "[+] Correlating metadata",
  "",
  "[âœ“] Scan complete (simulation)"
 ];

 for(const line of lines){
   terminal.textContent+=line+"\n";
   terminal.scrollTop=terminal.scrollHeight;
   await sleep(600);
 }

 /* pause + close terminal */
 await sleep(1200);
 screen.style.display="none";

 showResults(fakeIP);
}

/* RESULTS */
function showResults(ip){
 ipBox.textContent="USER IP: "+ip;

 infoBox.innerHTML=`
  Country: ${["Canada","France","Germany","Japan"][rand(0,3)]}<br>
  ISP: ${["FiberCore","CloudNet","Quantum ISP"][rand(0,2)]}<br>
  Latency: ${rand(10,80)} ms<br>
  Risk Level: ${rand(15,85)}%
 `;
}
</script>

</body>
</html>
