<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flipex</title>

<style>
:root{
  --bg:#020617;
  --accent:#ef4444;
  --cyan:#22d3ee;
}

*{box-sizing:border-box;font-family:Inter,system-ui}

body{
  margin:0;
  background:radial-gradient(circle at top,#020617,#000);
  color:white;
  min-height:100vh;
}

/* MAIN UI */
.container{
  max-width:600px;
  margin:auto;
  padding:60px 20px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:30px;
}

.logo{
  width:90px;height:90px;
  border-radius:24px;
  background:linear-gradient(135deg,#22d3ee,#0ea5e9);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:900;
  font-size:28px;
  color:#020617;
}

.card{
  width:100%;
  background:#020617;
  border:1px solid rgba(255,255,255,.1);
  border-radius:20px;
  padding:24px;
}

input,button{
  width:100%;
  height:52px;
  border-radius:14px;
  font-size:15px;
}

input{
  background:#020617;
  border:1px solid rgba(255,255,255,.2);
  color:white;
  padding:0 14px;
}

button{
  margin-top:14px;
  background:linear-gradient(135deg,#22d3ee,#0ea5e9);
  border:none;
  font-weight:700;
  cursor:pointer;
}

.error{
  margin-top:10px;
  color:#ef4444;
  font-size:14px;
  display:none;
}

.loader{
  margin-top:16px;
  min-height:22px;
  opacity:.8;
}

/* FULLSCREEN TERMINAL */
.terminal-screen{
  position:fixed;
  inset:0;
  background:black;
  display:none;
  flex-direction:column;
  padding:20px;
  z-index:999;
}

.term-title{
  color:#ef4444;
  font-size:22px;
  font-weight:900;
  margin-bottom:10px;
}

.term-body{
  flex:1;
  color:#22d3ee;
  font-family:ui-monospace,monospace;
  font-size:14px;
  white-space:pre-wrap;
  overflow-y:auto;
}
</style>
</head>

<body>

<div class="container">
  <div class="logo">FX</div>
  <h1>Flipex</h1>

  <div class="card">
    <input id="user" placeholder="Discord user">
    <button onclick="start()">Search</button>
    <div class="error" id="error">This field must be filled</div>
    <div class="loader" id="loader"></div>
  </div>
</div>

<!-- TERMINAL FULLSCREEN -->
<div class="terminal-screen" id="terminalScreen">
  <div class="term-title">FLIPEX :: SECURE TERMINAL</div>
  <div class="term-body" id="terminal"></div>
</div>

<script>
const userInput=document.getElementById("user");
const error=document.getElementById("error");
const loader=document.getElementById("loader");
const screen=document.getElementById("terminalScreen");
const terminal=document.getElementById("terminal");

function sleep(ms){return new Promise(r=>setTimeout(r,ms))}
function rand(a,b){return Math.floor(Math.random()*(b-a+1))+a}
function randIP(){
 return `${rand(1,255)}.${rand(0,255)}.${rand(0,255)}.${rand(1,254)}`
}

async function dots(text){
 loader.textContent=text;
 for(let i=0;i<3;i++){
  await sleep(600);
  loader.textContent+=".";
 }
}

async function start(){
 error.style.display="none";
 loader.textContent="";

 if(userInput.value.trim()===""){
   error.style.display="block";
   return;
 }

 await dots("searching user");
 await dots("initializing scan");

 loader.textContent="";
 openTerminal();
}

function openTerminal(){
 screen.style.display="flex";
 terminal.textContent="";
 const ip=randIP();

 const lines=[
  "[ SYSTEM ] Booting FLIPEX OSINT CORE",
  "[ OK ] Memory modules loaded",
  "[ OK ] Neural engine synced",
  "",
  "TARGET USER: "+userInput.value,
  "ASSIGNED IP: "+ip,
  "",
  "[+] Mapping network topology",
  "[+] Enumerating nodes",
  "[+] Analyzing traffic patterns",
  "",
  "[!] WARNING: simulation mode enabled",
  "[âœ“] Analysis completed successfully"
 ];

 let l=0,c=0;

 function type(){
  if(l>=lines.length) return;
  terminal.textContent+=lines[l][c]||"";
  c++;
  terminal.scrollTop=terminal.scrollHeight;

  if(c===lines[l].length){
    terminal.textContent+="\n";
    l++;c=0;
    setTimeout(type,500);
  }else{
    setTimeout(type,30);
  }
 }
 type();
}
</script>

</body>
</html>
