<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FLIPEX</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --red:#ff2a2a;
  --bg:#050505;
}

*{box-sizing:border-box;font-family:"JetBrains Mono",monospace}

body{
  margin:0;
  background:var(--bg);
  color:white;
  overflow-x:hidden;
}

/* WARNING */
.warning{
  position:fixed;
  top:12px;
  right:18px;
  font-size:12px;
  color:var(--red);
  opacity:.7;
  z-index:2000;
}

/* MAIN */
.container{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  text-align:center;
  padding:40px;
  width:100%;
  max-width:420px;
}

.logo{
  font-size:52px;
  color:var(--red);
  letter-spacing:6px;
  text-shadow:0 0 25px rgba(255,42,42,.6);
}

.subtitle{opacity:.6;margin:10px 0 30px}

input{
  width:100%;
  padding:14px;
  background:#0c0c0c;
  border:1px solid #222;
  color:white;
}

button{
  width:100%;
  margin-top:15px;
  padding:14px;
  background:var(--red);
  border:none;
  color:black;
  font-weight:bold;
  cursor:pointer;
}

.error{color:var(--red);font-size:13px;margin-top:10px}

.loading{margin-top:15px;display:none}

.dots span{animation:blink 1.8s infinite}
.dots span:nth-child(2){animation-delay:.6s}
.dots span:nth-child(3){animation-delay:1.2s}

@keyframes blink{
  0%{opacity:0}
  50%{opacity:1}
  100%{opacity:0}
}

/* TERMINAL FULLSCREEN */
#terminal{
  position:fixed;
  inset:0;
  background:black;
  color:var(--red);
  padding:30px;
  display:none;
  overflow-y:auto;
  z-index:1500;
  box-shadow:inset 0 0 80px rgba(255,0,0,.25);
}

pre{
  white-space:pre-wrap;
  font-size:14px;
  text-shadow:0 0 8px rgba(255,42,42,.5);
}

/* RESULTS */
#results{
  display:none;
  padding:40px;
}

.result-box{
  background:#0b0b0b;
  border:1px solid #222;
  padding:20px;
  margin-top:20px;
}
</style>
</head>

<body>

<div class="warning">⚠ This site is a prank (fake data)</div>

<div class="container">
  <div class="card">
    <div class="logo">FLIPEX</div>
    <div class="subtitle">OSINT Interface</div>

    <input id="user" placeholder="Discord user">
    <button onclick="start()">Search</button>

    <div class="error" id="error"></div>

    <div class="loading" id="loading">
      Searching user<span class="dots"><span>.</span><span>.</span><span>.</span></span>
    </div>
  </div>
</div>

<div id="terminal">
<pre id="termText"></pre>
</div>

<div id="results">
  <h2>IP Informations</h2>
  <div class="result-box" id="info"></div>
</div>

<script>
/* AUDIO */
const terminalSound = new Audio("keyboard-typing-sound-effect-335503.mp3");
terminalSound.volume = 0.25;

/* ELEMENTS */
const terminal = document.getElementById("terminal");
const termText = document.getElementById("termText");

/* DATA */
const locations = {
  Canada: ["Montreal","Toronto","Vancouver","Calgary","Ottawa"],
  France: ["Paris","Lyon","Marseille","Toulouse","Nice"],
  Germany: ["Berlin","Hamburg","Munich","Cologne"],
  Japan: ["Tokyo","Osaka","Kyoto","Yokohama"]
};

/* START */
function start(){
  const user = document.getElementById("user").value.trim();
  document.getElementById("error").textContent="";

  if(!user){
    document.getElementById("error").textContent="This field must not be empty";
    return;
  }

  document.getElementById("loading").style.display="block";

  setTimeout(()=>{
    document.getElementById("loading").style.display="none";
    openTerminal();
  },6000);
}

/* TERMINAL */
function openTerminal(){
  terminal.style.display="block";
  termText.textContent="";

  if(document.documentElement.requestFullscreen){
    document.documentElement.requestFullscreen();
  }

  const lines=[
"███████╗██╗     ██╗██████╗ ███████╗██╗  ██╗",
"██╔════╝██║     ██║██╔══██╗██╔════╝╚██╗██╔╝",
"█████╗  ██║     ██║██████╔╝█████╗   ╚███╔╝ ",
"██╔══╝  ██║     ██║██╔═══╝ ██╔══╝   ██╔██╗ ",
"██║     ███████╗██║██║     ███████╗██╔╝ ██╗",
"╚═╝     ╚══════╝╚═╝╚═╝     ╚══════╝╚═╝  ╚═╝",
"",
"[+] Booting FLIPEX framework",
"[+] Loading OSINT modules",
"[+] Resolving digital footprint",
"[+] Mapping network topology",
"[+] Enumerating services",
"[+] Correlating metadata",
"[+] AI analysis running",
"[!] Fake data mode enabled",
"[✓] Operation completed"
  ];

  let i=0;
  const interval=setInterval(()=>{
    termText.textContent+=lines[i]+"\n";
    terminal.scrollTop=terminal.scrollHeight;
    terminalSound.currentTime=0;
    terminalSound.play();
    i++;
    if(i>=lines.length){
      clearInterval(interval);
      setTimeout(closeTerminal,2500);
    }
  },300);
}

/* CLOSE TERMINAL */
function closeTerminal(){
  terminal.style.display="none";
  if(document.fullscreenElement){
    document.exitFullscreen();
  }
  showResults();
}

/* RANDOM */
function rand(min,max){return Math.floor(Math.random()*(max-min+1))+min}
function randomIP(){
  return `${rand(1,223)}.${rand(0,255)}.${rand(0,255)}.${rand(1,254)}`;
}

/* RESULTS */
function showResults(){
  const countries=Object.keys(locations);
  const country=countries[rand(0,countries.length-1)];
  const cityList=locations[country];
  const city=cityList[rand(0,cityList.length-1)];

  document.getElementById("results").style.display="block";
  document.getElementById("info").innerHTML=`
<b>IP:</b> ${randomIP()}<br>
<b>Country:</b> ${country}<br>
<b>City:</b> ${city}<br>
<b>ISP:</b> ${["CloudNet","NovaLink","FiberX"][rand(0,2)]}<br>
<b>Open Ports:</b> 80, 443, 22<br>
<b>Risk Level:</b> LOW
`;

  setTimeout(()=>{
    document.getElementById("results")
      .scrollIntoView({behavior:"smooth"});
  },300);
}
</script>

</body>
</html>
