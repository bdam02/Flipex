<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flipex</title>

<style>
*{box-sizing:border-box;font-family:Inter,system-ui,Arial}

body{
  margin:0;
  background:radial-gradient(circle at top,#0f172a,#020617);
  color:white;
  overflow-y:auto;
}

/* SCROLLBAR */
body::-webkit-scrollbar{width:8px}
body::-webkit-scrollbar-thumb{
  background:linear-gradient(#3b82f6,#06b6d4);
  border-radius:10px;
}

/* WARNING */
.warning{
  position:fixed;
  top:16px;
  right:20px;
  font-size:11px;
  opacity:.6;
  z-index:10;
}

/* SETTINGS BUTTON */
.settings-btn{
  position:fixed;
  top:20px;
  left:20px;
  width:44px;
  height:44px;
  border-radius:50%;
  background:rgba(255,255,255,.08);
  border:1px solid rgba(255,255,255,.2);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  transition:.3s;
}
.settings-btn:hover{transform:scale(1.1) rotate(15deg)}
.settings-btn svg{
  width:22px;
  animation:spin 12s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* SETTINGS PANEL */
.settings{
  position:fixed;
  inset:0 auto 0 0;
  width:300px;
  background:rgba(15,23,42,.95);
  backdrop-filter:blur(12px);
  padding:24px;
  transform:translateX(-110%);
  transition:.45s cubic-bezier(.4,0,.2,1);
  z-index:9;
}
.settings.open{transform:translateX(0)}
.settings label{
  display:flex;
  gap:10px;
  margin:14px 0;
}

/* HERO */
.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:30px;
}
.card{
  width:100%;
  max-width:420px;
  background:rgba(255,255,255,.05);
  border:1px solid rgba(255,255,255,.12);
  border-radius:18px;
  padding:30px;
  text-align:center;
  box-shadow:0 0 40px rgba(0,0,0,.6);
}
.logo{
  font-size:36px;
  font-weight:800;
}

input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  background:#020617;
  color:white;
  margin-top:16px;
}
button{
  margin-top:16px;
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  background:linear-gradient(135deg,#3b82f6,#06b6d4);
  color:white;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
}
button:hover{
  transform:translateY(-2px);
  box-shadow:0 10px 25px rgba(59,130,246,.4);
}

/* AI PANEL */
.ai{
  margin-top:20px;
  text-align:left;
  font-size:13px;
  display:none;
}
.progress{
  height:6px;
  background:#020617;
  border-radius:6px;
  overflow:hidden;
  margin-top:10px;
}
.bar{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#22d3ee,#3b82f6);
  transition:width 1s;
}

/* LOADING SKELETON */
.skeleton{
  display:none;
}
.skel{
  height:14px;
  border-radius:6px;
  background:linear-gradient(90deg,#1e293b,#334155,#1e293b);
  background-size:200% 100%;
  animation:shimmer 1.2s infinite;
  margin:8px 0;
}
@keyframes shimmer{
  to{background-position:-200%}
}

/* SCROLL ARROW */
.scroll-hint{
  text-align:center;
  margin-bottom:30px;
  opacity:.6;
  font-size:12px;
}
.scroll-hint span{
  display:block;
  font-size:22px;
  animation:bounce 1.5s infinite;
}
@keyframes bounce{
  50%{transform:translateY(6px)}
}

/* IP INFOS */
.section{
  padding:40px 20px 80px;
  display:flex;
  justify-content:center;
}
.ip-card{
  width:100%;
  max-width:520px;
  background:rgba(255,255,255,.05);
  border:1px solid rgba(255,255,255,.12);
  border-radius:18px;
  padding:26px;
}
.ip-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
  margin-top:16px;
}
.ip-box{
  background:#020617;
  padding:12px;
  border-radius:10px;
  font-size:13px;
}

footer{
  text-align:center;
  font-size:11px;
  opacity:.5;
  padding:20px;
}
</style>
</head>

<body>

<div class="warning">⚠️ This site is a prank / fake analysis</div>

<div class="settings-btn" onclick="toggleSettings()">
<svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
<circle cx="12" cy="12" r="3"/>
<path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 1 1-4 0v-.09a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 1 1 0-4h.09a1.65 1.65 0 0 0 1.51-1 1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 1 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 1 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"/>
</svg>
</div>

<div class="settings" id="settings">
<h2>Settings</h2>
<label><input type="checkbox" checked> AI visuals</label>
<label><input type="checkbox" checked> Animations</label>
</div>

<div class="hero">
<div class="card">
<div class="logo">Flipex</div>
<input placeholder="Discord user">
<button onclick="startScan()">Start Scan</button>

<div class="ai" id="ai">
<div id="aiText">Initializing…</div>
<div class="progress"><div class="bar" id="bar"></div></div>
</div>

<div class="skeleton" id="skel">
<div class="skel"></div>
<div class="skel"></div>
<div class="skel"></div>
</div>
</div>
</div>

<div class="scroll-hint">
<span>⬇</span>
IP Informations
</div>

<div class="section">
<div class="ip-card">
<h3>IP Infos</h3>
<input placeholder="Enter IP address">
<button onclick="fakeIP()">Analyze IP</button>
<div class="ip-grid" id="ipData"></div>
</div>
</div>

<footer>Flipex © Fake Interface</footer>

<script>
function toggleSettings(){
  document.getElementById("settings").classList.toggle("open");
}

function rand(min,max){return Math.floor(Math.random()*(max-min+1))+min}

function startScan(){
  const ai=document.getElementById("ai");
  const skel=document.getElementById("skel");
  const txt=document.getElementById("aiText");
  const bar=document.getElementById("bar");

  skel.style.display="block";
  ai.style.display="none";
  bar.style.width="0%";

  setTimeout(()=>{
    skel.style.display="none";
    ai.style.display="block";

    const steps=[
      "Initializing neural engine…",
      "Loading AI model…",
      "Analyzing patterns…",
      "Correlating data…",
      "Finalizing analysis…",
      "USER IP: 142.87.193.44"
    ];

    let i=0;
    function next(){
      txt.textContent=steps[i];
      bar.style.width=`${(i+1)*16.6}%`;
      i++;
      if(i<steps.length) setTimeout(next,1000);
    }
    next();
  },3000);
}

function fakeIP(){
  const data=document.getElementById("ipData");
  const infos=[
    ["Country","Canada"],
    ["City","Toronto"],
    ["ISP","CloudNet"],
    ["Device","Desktop"],
    ["Latency",rand(20,120)+" ms"],
    ["Risk","Medium"],
    ["AI Confidence",rand(80,99)+"%"],
    ["Routing","Dynamic"]
  ];
  data.innerHTML="";
  infos.forEach(i=>{
    data.innerHTML+=`<div class="ip-box"><b>${i[0]}</b><br>${i[1]}</div>`;
  });
}
</script>

</body>
</html>
