<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flipex</title>

<style>
*{
  box-sizing:border-box;
  font-family:Inter,system-ui,Segoe UI,Arial;
}

body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#0f172a,#020617);
  color:white;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow-x:hidden;
}

/* ---------- SETTINGS BUTTON ---------- */
.settings-btn{
  position:fixed;
  top:20px;
  left:20px;
  width:44px;
  height:44px;
  border-radius:50%;
  background:rgba(255,255,255,.08);
  border:1px solid rgba(255,255,255,.2);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  transition:.3s;
  box-shadow:0 0 20px rgba(96,165,250,.15);
}

.settings-btn:hover{
  transform:scale(1.1) rotate(15deg);
  box-shadow:0 0 30px rgba(96,165,250,.4);
}

/* SVG animation */
.settings-btn svg{
  width:22px;
  height:22px;
  animation:spin 12s linear infinite;
}

@keyframes spin{
  from{transform:rotate(0)}
  to{transform:rotate(360deg)}
}

/* ---------- SETTINGS PANEL ---------- */
.settings{
  position:fixed;
  top:0;
  left:0;
  height:100%;
  width:300px;
  background:rgba(15,23,42,.95);
  backdrop-filter:blur(12px);
  padding:24px;
  transform:translateX(-110%);
  transition:.45s cubic-bezier(.4,0,.2,1);
  z-index:10;
}

.settings.open{
  transform:translateX(0);
}

.settings h2{
  margin-top:0;
}

.settings label{
  display:flex;
  align-items:center;
  gap:10px;
  margin:14px 0;
}

/* ---------- MAIN CARD ---------- */
.card{
  width:92%;
  max-width:420px;
  background:rgba(255,255,255,.05);
  border:1px solid rgba(255,255,255,.12);
  border-radius:18px;
  padding:30px;
  text-align:center;
  box-shadow:0 0 40px rgba(0,0,0,.6);
  animation:fadeUp .8s ease;
}

@keyframes fadeUp{
  from{opacity:0; transform:translateY(20px)}
  to{opacity:1; transform:none}
}

.logo{
  font-size:34px;
  font-weight:800;
  letter-spacing:1px;
}

input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  margin-top:20px;
  background:#020617;
  color:white;
  outline:none;
}

button{
  margin-top:18px;
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  background:linear-gradient(135deg,#3b82f6,#06b6d4);
  color:white;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
}

button:hover{
  transform:translateY(-2px);
  box-shadow:0 10px 25px rgba(59,130,246,.4);
}

/* ---------- AI PANEL ---------- */
.ai-panel{
  margin-top:22px;
  background:rgba(255,255,255,.04);
  border-radius:12px;
  padding:14px;
  text-align:left;
  font-size:13px;
  display:none;
}

.progress{
  height:6px;
  background:#020617;
  border-radius:6px;
  overflow:hidden;
  margin-top:10px;
}

.bar{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#22d3ee,#3b82f6);
  transition:width .4s;
}

/* ---------- WARNING ---------- */
.warning{
  position:fixed;
  top:18px;
  right:20px;
  font-size:11px;
  opacity:.6;
}
</style>
</head>

<body>

<div class="warning">⚠️ This site is a prank</div>

<div class="settings-btn" onclick="toggleSettings()">
<svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
<circle cx="12" cy="12" r="3"/>
<path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 1 1-4 0v-.09a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 1 1 0-4h.09a1.65 1.65 0 0 0 1.51-1 1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 1 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 1 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"/>
</svg>
</div>

<div class="settings" id="settings">
<h2>Settings</h2>
<label><input type="checkbox" checked> Enable AI Analysis</label>
<label><input type="checkbox" checked> Smooth animations</label>
</div>

<div class="card">
<div class="logo">Flipex</div>
<input id="user" placeholder="Discord user">
<button onclick="startScan()">Start Scan</button>

<div class="ai-panel" id="ai">
<div id="aiText">Initializing AI engine…</div>
<div class="progress"><div class="bar" id="bar"></div></div>
</div>
</div>

<script>
function toggleSettings(){
  document.getElementById("settings").classList.toggle("open");
}

function randIP(){
  return `${rand(10,255)}.${rand(0,255)}.${rand(0,255)}.${rand(1,254)}`;
}
function rand(min,max){return Math.floor(Math.random()*(max-min+1))+min;}

function startScan(){
  const ai=document.getElementById("ai");
  const txt=document.getElementById("aiText");
  const bar=document.getElementById("bar");
  ai.style.display="block";
  bar.style.width="0%";

  const steps=[
    "Initializing neural engine…",
    "Loading AI model v4.2…",
    "Analyzing user patterns…",
    "Correlating network data…",
    `USER IP: ${randIP()}`
  ];

  let i=0;
  function next(){
    txt.textContent=steps[i];
    bar.style.width=`${(i+1)*20}%`;
    i++;
    if(i<steps.length) setTimeout(next,600);
  }
  next();
}
</script>

</body>
</html>
