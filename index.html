<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flipex</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #111 0%, #050505 60%);
  font-family: Inter, Arial, sans-serif;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* PRANK WARNING */
.warning {
  position: fixed;
  top: 18px;
  right: 24px;
  font-size: 12px;
  color: #ffb3b3;
  background: rgba(255, 80, 80, 0.12);
  border: 1px solid rgba(255, 80, 80, 0.3);
  padding: 6px 12px;
  border-radius: 20px;
  backdrop-filter: blur(10px);
}

/* MAIN */
.main {
  text-align: center;
  animation: fadeIn 1.2s ease;
}

/* LOGO */
.logo {
  width: 76px;
  height: 76px;
  margin: 0 auto 20px;
  border-radius: 22px;
  background: linear-gradient(135deg, #00ffe0, #4a6cff);
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 900;
  font-size: 30px;
  color: #050505;
  box-shadow: 0 0 40px rgba(0,255,220,0.35);
}

/* TITLE */
h1 {
  margin: 0 0 32px;
  font-size: 44px;
  letter-spacing: 1px;
}

/* CARD */
.box {
  background: rgba(255,255,255,0.95);
  color: #000;
  width: 440px;
  padding: 28px;
  border-radius: 16px;
  box-shadow: 0 25px 80px rgba(0,0,0,0.45);
  animation: slideUp 1s ease;
}

label {
  display: block;
  text-align: left;
  margin-bottom: 8px;
  font-weight: 600;
}

input {
  width: 100%;
  padding: 12px;
  font-size: 15px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

input:focus {
  outline: none;
  border-color: #4a6cff;
}

.output {
  margin-top: 18px;
  font-family: ui-monospace, SFMono-Regular, monospace;
  text-align: left;
  font-size: 14px;
}

.disclaimer {
  margin-top: 18px;
  font-size: 11px;
  color: #666;
}

/* ANIMATIONS */
@keyframes fadeIn {
  from { opacity: 0 }
  to { opacity: 1 }
}

@keyframes slideUp {
  from { transform: translateY(40px); opacity: 0 }
  to { transform: translateY(0); opacity: 1 }
}
</style>
</head>

<body>

<div class="warning">⚠️ This site is a prank</div>

<div class="main">
  <div class="logo">FX</div>
  <h1>Flipex</h1>

  <div class="box">
    <label>Discord user</label>
    <input id="userInput" placeholder="username#0000">

    <div class="output" id="output"></div>

    <div class="disclaimer">
      Demo / prank website. No real IPs or personal data are used.
    </div>
  </div>
</div>

<script>
const input = document.getElementById("userInput");
const output = document.getElementById("output");

input.addEventListener("keydown", async (e) => {
  if (e.key === "Enter") {
    output.innerHTML = "";
    await loading("Searching user");
    await loading("Searching for IP");
    output.innerHTML += `<div><strong>USER IP:</strong> ${fakeIPv4()}</div>`;
  }
});

function loading(text) {
  return new Promise(resolve => {
    let dots = 0;
    const line = document.createElement("div");
    output.appendChild(line);

    const interval = setInterval(() => {
      dots++;
      line.textContent = text + ".".repeat(dots);
      if (dots === 3) {
        clearInterval(interval);
        setTimeout(resolve, 1000);
      }
    }, 1000);
  });
}

function fakeIPv4() {
  return `${rand(1,223)}.${rand(0,255)}.${rand(0,255)}.${rand(1,254)}`;
}

function rand(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}
</script>

</body>
</html>
