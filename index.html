<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flipex</title>

<style>
:root{
  --bg:#020617;
  --card:#020617e6;
  --border:rgba(255,255,255,.1);
  --accent:#ef4444;
  --cyan:#22d3ee;
  --text:#e5e7eb;
}

*{box-sizing:border-box;font-family:Inter,system-ui}

body{
  margin:0;
  background:radial-gradient(circle at top,#020617,#000);
  color:var(--text);
  min-height:100vh;
}

/* WARNING */
.warning{
  position:fixed;
  top:14px;
  right:18px;
  font-size:12px;
  opacity:.65;
  z-index:1000;
}

/* MAIN */
.container{
  max-width:650px;
  margin:auto;
  padding:60px 20px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:28px;
}

.logo{
  width:90px;height:90px;
  border-radius:22px;
  background:linear-gradient(135deg,#22d3ee,#0ea5e9);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:900;
  font-size:28px;
  color:#020617;
  box-shadow:0 0 40px #22d3ee66;
}

.card{
  width:100%;
  background:var(--card);
  border:1px solid var(--border);
  border-radius:22px;
  padding:24px;
}

input,button{
  width:100%;
  height:52px;
  border-radius:14px;
  font-size:15px;
}

input{
  background:#020617;
  border:1px solid rgba(255,255,255,.2);
  color:white;
  padding:0 14px;
}

button{
  margin-top:14px;
  background:linear-gradient(135deg,#22d3ee,#0ea5e9);
  border:none;
  font-weight:700;
  cursor:pointer;
  transition:.25s;
}
button:hover{transform:translateY(-2px)}

.error{
  margin-top:10px;
  color:#ef4444;
  font-size:14px;
  display:none;
}

.loader{
  margin-top:16px;
  min-height:22px;
  opacity:.85;
}

/* RESULTS */
.result{
  margin-top:18px;
  font-size:20px;
  color:var(--cyan);
  font-weight:700;
}
.ipinfo{
  margin-top:10px;
  font-size:14px;
  opacity:.9;
}

/* TERMINAL FULLSCREEN */
.terminal-screen{
  position:fixed;
  inset:0;
  background:black;
  display:none;
  flex-direction:column;
  padding:20px;
  z-index:999;
}

.term-title{
  color:var(--accent);
  font-size:22px;
  font-weight:900;
  margin-bottom:10px;
}

.term-body{
  flex:1;
  color:#22d3ee;
  font-family:ui-monospace, SFMono-Regular, Menlo, monospace;
  font-size:14px;
  white-space:pre-wrap;
  overflow-y:auto;
}
.cursor{
  display:inline-block;
  width:10px;
  animation:blink 1s steps(1) infinite;
}
@keyframes blink{50%{opacity:0}}
</style>
</head>

<body>

<div class="warning">⚠️ This site is a prank – no real data is accessed</div>

<div class="container">
  <div class="logo">FX</div>
  <h1>Flipex</h1>

  <div class="card">
    <input id="user" placeholder="Discord user">
    <button onclick="start()">Search</button>
    <div class="error" id="error">This field must be filled</div>
    <div class="loader" id="loader"></div>

    <div class="result" id="ip"></div>
    <div class="ipinfo" id="ipinfo"></div>
  </div>
</div>

<!-- TERMINAL -->
<div class="terminal-screen" id="terminalScreen">
  <div class="term-title">FLIPEX :: OSINT TERMINAL</div>
  <div class="term-body" id="terminal"></div>
</div>

<script>
const userInput=document.getElementById("user");
const error=document.getElementById("error");
const loader=document.getElementById("loader");
const screen=document.getElementById("terminalScreen");
const terminal=document.getElementById("terminal");
const ipBox=document.getElementById("ip");
const infoBox=document.getElementById("ipinfo");

function sleep(ms){return new Promise(r=>setTimeout(r,ms))}
function rand(a,b){return Math.floor(Math.random()*(b-a+1))+a}
function randIP(){
 return `${rand(1,255)}.${rand(0,255)}.${rand(0,255)}.${rand(1,254)}`
}
function time(){
 const d=new Date();
 return d.toLocaleTimeString();
}

async function dots(text){
 loader.textContent=text;
 for(let i=0;i<3;i++){
  await sleep(600);
  loader.textContent+=".";
 }
}

async function start(){
 error.style.display="none";
 loader.textContent="";
 ipBox.textContent="";
 infoBox.textContent="";

 if(userInput.value.trim()===""){
   error.style.display="block";
   return;
 }

 await dots("searching user");
 await dots("initializing scan");
 loader.textContent="";
 await openTerminal();
}

async function typeLine(line){
 terminal.innerHTML+=line;
 terminal.scrollTop=terminal.scrollHeight;
 await sleep(450);
 terminal.innerHTML+="\n";
}

async function openTerminal(){
 screen.style.display="flex";
 terminal.innerHTML="";
 const fakeIP=randIP();

 const logs=[
  `[${time()}] CORE_BOOT_START`,
  `[${time()}] MEMORY_OK`,
  `[${time()}] AI_ENGINE_SYNCED`,
  ``,
  `[TARGET] ${userInput.value}`,
  `[IP] ${fakeIP}`,
  ``,
  `[${time()}] ROUTE_ANALYSIS_STARTED`,
  `[${time()}] PACKET_FLOW_SIMULATION`,
  `[${time()}] PORT_ENUMERATION_FAKE`,
  `[${time()}] DATA_CORRELATION`,
  ``,
  `[${time()}] STATUS: SIMULATION_COMPLETE`
 ];

 for(const l of logs){
   await typeLine(l);
 }

 terminal.innerHTML+=`<span class="cursor">█</span>`;
 await sleep(1200);

 screen.style.display="none";
 showResults(fakeIP);
}

function showResults(ip){
 ipBox.textContent="USER IP: "+ip;
 infoBox.innerHTML=`
  Country: ${["Canada","France","Germany","Japan"][rand(0,3)]}<br>
  ISP: ${["QuantumNet","CloudFiber","NeoISP"][rand(0,2)]}<br>
  Latency: ${rand(12,85)} ms<br>
  Risk Level: ${rand(10,90)}%
 `;
}
</script>

</body>
</html>
