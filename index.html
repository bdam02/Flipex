<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flipex</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(180deg, #060606, #0b0b0b);
  font-family: Inter, Arial, sans-serif;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
}

.warning {
  position: fixed;
  top: 16px;
  right: 22px;
  font-size: 12px;
  padding: 6px 12px;
  border-radius: 20px;
  background: rgba(255,80,80,0.15);
  border: 1px solid rgba(255,80,80,0.35);
  color: #ffb3b3;
}

.container {
  text-align: center;
  animation: fade 1s ease;
}

.logo {
  width: 80px;
  height: 80px;
  margin: auto;
  border-radius: 24px;
  background: linear-gradient(135deg,#00ffd5,#4c6cff);
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 900;
  font-size: 32px;
  color: #050505;
  box-shadow: 0 0 45px rgba(0,255,220,0.4);
}

h1 {
  margin: 20px 0 30px;
  font-size: 46px;
}

.card {
  background: #fdfdfd;
  color: #000;
  width: 460px;
  padding: 26px;
  border-radius: 18px;
  box-shadow: 0 30px 90px rgba(0,0,0,0.5);
}

label {
  display: block;
  text-align: left;
  font-weight: 600;
  margin-bottom: 6px;
}

input {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 15px;
}

button {
  width: 100%;
  margin-top: 14px;
  padding: 12px;
  border: none;
  border-radius: 8px;
  font-weight: 600;
  background: linear-gradient(135deg,#4c6cff,#00ffd5);
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}

.status {
  margin-top: 16px;
  font-size: 13px;
  color: #444;
}

.output {
  margin-top: 18px;
  font-family: ui-monospace, monospace;
  font-size: 14px;
}

@keyframes fade {
  from {opacity:0}
  to {opacity:1}
}
</style>
</head>

<body>

<div class="warning">⚠️ This site is a prank</div>

<div class="container">
  <div class="logo">FX</div>
  <h1>Flipex</h1>

  <div class="card">
    <label>Discord user</label>
    <input id="user" placeholder="username#0000">
    <button onclick="start()">Start scan</button>

    <div class="status">
      API: Online • Database: Connected • Network: Stable
    </div>

    <div class="output" id="out"></div>
  </div>
</div>

<script>
const out = document.getElementById("out");

async function start() {
  out.innerHTML = "";
  await step("Initializing scan");
  await step("Searching user");
  await step("Locating network node");
  await step("Fetching IP data");
  out.innerHTML += `<div><strong>USER IP:</strong> ${fakeIP()}</div>`;
}

function step(text) {
  return new Promise(res => {
    let dots = 0;
    const line = document.createElement("div");
    out.appendChild(line);
    const i = setInterval(() => {
      dots++;
      line.textContent = text + ".".repeat(dots);
      if (dots === 3) {
        clearInterval(i);
        setTimeout(res, 800);
      }
    }, 800);
  });
}

function fakeIP() {
  return `${r(1,223)}.${r(0,255)}.${r(0,255)}.${r(1,254)}`;
}

function r(min,max){
  return Math.floor(Math.random()*(max-min+1))+min;
}
</script>

</body>
</html>
